<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/css/style.css">
    <title>Butler Bites</title>
</head>
<body>
    <div class="login-form">
        <form>
            <div>
                <label>Username:   </label>
                <input class="form-input login-space" type="text" id="username-signup" placeholder="User123" />
            </div>

            <div>
                <label>Email:   </label>
                <input class="form-input login-space" type="email" id="email-signup" placeholder="email@email.com" />
            </div>
            <div>
                <label>Password:   </label>
                <input class="form-input login-space" type="password" id="password-signup" placeholder="password123" />
            </div>
            <div>
                <button class="comment-button login-submit" type="submit">Signup</button>
            </div>

        </form>
        
        
    </div>
    
</body>
</html>
