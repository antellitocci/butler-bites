<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/css/style.css">
    <title>Butler Bites</title>
</head>
<body>
    <div class="login-form">
        <form>
            <div>
                <label>Email:   </label>
                <input class="form-input login-space" type="email" id="email-login" placeholder="email@email.com" />
            </div>
            <div>
                <label>Password:   </label>
                <input class="form-input login-space" type="password" id="password-login" placeholder="password123" />
            </div>
            <div>
                <button class="comment-button login-submit" type="submit">Login</button>
            </div>

            <div class="signup-link">
                <span>If you are not a member already, please join us today!</span>
                <a class="comment-button login-space login-submit" href="./signup.html">Join Now</a>
            </div>

        </form>
        
        
    </div>
    
</body>
</html>
