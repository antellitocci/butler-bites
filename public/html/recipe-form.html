<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butler Bites</title>
    <link rel="stylesheet" href="../stylesheets/css/style.css"/>
       <!-- Load icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <form class="example" action="/action_page.php" style="max-width:300px">
                <input type="text" placeholder="Search.." name="search2">
                <button type="submit"><i class="fa fa-search"></i></button>
              </form>
            <div class="user-corner">
                <div class="post-button"><a href="./recipe-form.html" >Post+</a></div>
                <div class="icon"><span id="circle"></span> <span id="triangle"></span></div>
            </div>
        </div>
        <h1>
            <a href="./index.html">Butler Bites</a>
            </h1>
            <a id="backButton" href="./your-recipe.html">Back</a>
    </header>
    <!-- Form -->
    <section>
        <form class="form-heading" >
            <div class="right"><label for="Title">Title</label>
                <input type="text" placeholder="Your Title" id="titleRecipe" name="title" class="form-input" />
            </div>
            
            <div class="right">
                <label for="pictureLink">Recipe Picture URL</label>
            <input type="url" placeholder="URL" id="pictureLink" name="pictureLink" class="form-input" />
            </div>
            
            <div class="right">
                <label class="form-input" id="mealType" for="meal-type">Choose a meal type:</label>
            <!-- Selection of what type of meal the user wants to categorize their recipe -->
                <select class="button" name="categorize" id="categorize">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="dessert">Dessert</option>
                </select>
            </div>
            
            
                <div class="split">
                    <div class="prep">
                        <label class="info-prep" for="prepTime">Prep (min):</label>
                <input type="number" placeholder="Prep (min):" id="prepTime" name="prepTime" class="form-input" />
                
    
                <label class="info-prep" for="cookTime">Cook (min):</label>
                <input type="number" placeholder="Cook (min):" id="cookTime" name="cookTime" class="form-input" />
                
    
                <label class="info-prep" for="yieldAmt">Yield (servings):</label>
                <input type="number" placeholder="Prep (min):" id="yieldAmt" name="yieldAmt" class="form-input" />
                    </div>
                
                <div class="ingredients-form">
                <label for="ingredients">Ingredients</label>
                <input type="text" placeholder="Ingredients" id="ingredients" name="ingredients" class="form-input" />
                </div>
                
    
                </div>
                
            <!-- <button type="submit">
              Save
            </button> -->
          </form>

          <div class="right">
              <h2 class="form-heading">Directions</h2>
            <textarea name="directions" id="directions" cols="30" rows="10"></textarea></div>
          
       
    </section>
    <!-- Save and Delete -->
    <section class="right">
        <button id="savePost" type="button">Save</button>
        <button id="deletePost" type="button">Delete</button>
    </section>
    
</body>
</html>
